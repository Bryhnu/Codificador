<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificando</title>
    <link rel="stylesheet" href="./css/style.css">

</head>


<header>

    <div>
        <h1>Até tu, Cifras?</h1>
    </div>

</header>


<main>

    <div id="containerPai">


        <div id="containerFilho">


            <form>

                <div id="div1">

                    <h2>Mensagem:</h2>

                    <br>

                    <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>

                </div>


                <div id="div2">

                    <input type="radio" id="cifraCesar" name="escolha1" class="pointer" >
                    <label for="cifraCesar">Cifra de César</label>

                    <input type="radio" id="base64" name="escolha1" class="pointer" onclick="baseCodifica()">
                    <label for="base64">Base64</label>

                </div>



                <div id="esconderIncremento">

                    <strong><label>Incremento:</label></strong>
                    <input type="number" name="incremento" id="incremento">

                </div>



                <div id="div3">

                    <input type="radio" id="codificar" name="escolha2" class="pointer" onclick="mudarBotao()" checked>
                    <label for="codificar">Codificar</label>

                    <input type="radio" id="decodificar" name="escolha2" class="pointer" onclick="mudarBotao()">
                    <label for="decodificar">Decodificar</label>



                </div>

                <div id="divBotao">

                    <button id="botaoCodificar">Codificar</button>

                    <button id="botaoDecodificar">Decodificar</button>

                </div>



            </form>


        </div>



    </div>


</main>



<script src="./js/script.js"></script>
</body>

</html>
